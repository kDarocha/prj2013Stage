  <!-- blue sky background -->	
  <linearGradient id="sky" x2="0" y2="100%">
    <stop offset="0" stop-color="#6699ff" />
    <stop offset="1" stop-color="#99ccff" />
  </linearGradient>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#sky)" />
	
